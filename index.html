<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch!</title>
    <script src="main.js" defer></script>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="title"><h1>Etch-A-Sketch</h1></div>
        <div class="content">
            <div class="board"></div>
            <button onclick="black" class="btn btn-dark">Black</button>
            <button class="btn btn-light">White</button>
            <button class="btn btn-info">Random</button>
            <button onclick="reset()" class="btn btn-danger">Reset</button>
        </div>
        <form>
            <input type="text" id="size" placeholder="Enter size..." class="form-control">
            <button class="btn btn-primary">Submit</button>
        </form>
            
    </div>
</body>
</html>
